<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

    <!-- USER INPUT FORM -->
    <form id="userForm" class="form-box">
        <h2 class="title">Student Registration Form</h2>

        <label>Full Name</label>
        <input type="text" id="fullname" required>

        <label>Roll Number</label>
        <input type="text" id="roll" required>

        <label>Program</label>
        <input type="text" id="program" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Profile Photo</label>
        <input type="file" id="photo" accept="image/*">

        <button type="submit" class="btn">Generate ID Card</button>
    </form>

    <!-- ID CARD (hidden initially) -->
    <div id="idCard" class="id-card hidden">
        <h2 class="id-title">STUDENT ID CARD</h2>

        <div class="photo">
            <img src="profile.png" alt="Profile Photo">
        </div>

        <p><strong>Name:</strong> <span id="outName"></span></p>
        <p><strong>Roll:</strong> <span id="outRoll"></span></p>
        <p><strong>Program:</strong> <span id="outProgram"></span></p>
        <p><strong>Email:</strong> <span id="outEmail"></span></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
